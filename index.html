<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Firmstep Test</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="css/styles.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 filters-col">
				<div class="filters">
					<form>
						<div class="filter-criteria1">
							<span>Manufacturer</span>
							<label><input type="checkbox" id="Apple">Apple</label>
							<label><input type="checkbox" id="Samsung">Samsung</label>
							<label><input type="checkbox" id="HTC">HTC</label>
							<label><input type="checkbox" id="Nokia">Nokia</label>
							<label><input type="checkbox" id="ZTE">ZTE</label>
							<label><input type="checkbox" id="Sony">Sony</label>
						</div>
						<div class="filter-criteria2">
							<span>Memory Size</span>
							<label><input type="checkbox" id="16">16 GB</label>
							<label><input type="checkbox" id="32">32 GB</label>
						</div>
						<div class="filter-criteria3">
							<span>OS</span>
							<label><input type="checkbox" id="Android">Android</label>
							<label><input type="checkbox" id="iOS">iOS</label>
							<label><input type="checkbox" id="Windows">Windows</label>
						</div>
						<div class="filter-criteria4">
							<span>Camera</span>
							<label><input type="checkbox" id="5">5 Mpx</label>
							<label><input type="checkbox" id="8">8 Mpx</label>
							<label><input type="checkbox" id="12">12 Mpx</label>
							<label><input type="checkbox" id="15">15 Mpx</label>
						</div>
						<button id="clear-filters">Clear filters</button>
					</form>
				</div>
			</div>

			<div class="col-md-10">
				<ul class="products-list">
					<!-- json data will append here -->
				</ul>
			</div>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
